<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPORT 2 Data Analysis Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7); /* Glowing effect for white */
            color: #fff;
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(29, 161, 242, 0.7);
            color: #1DA1F2; /* Twitter blue */
        }

        .btn-group-custom {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #212121;
            color: #fff;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7); /* Glowing effect for white */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); /* Stronger glowing effect for white */
        }

        .btn-success {
            background-color: #28a745; /* GitHub green */
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .github-logo {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
            background-size: cover;
            margin-right: 5px;
        }

        .github-btn-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SUPPORT 2 Data Analysis Dashboard</h1>
        <div class="btn-group-custom">
            <button class="btn btn-custom" onclick="redirectTo('data_quality.html')">Data Quality</button>
            <button class="btn btn-custom" onclick="redirectTo('eda.html')">Exploratory Analysis</button>
            <button class="btn btn-custom" onclick="redirectTo('visualisations.html')">Visualisations</button>
            <button class="btn btn-custom" onclick="redirectTo('chi_square.html')">Chi-Square Test</button>
            <button class="btn btn-custom" onclick="redirectTo('regression_analysis.html')">Regression Analysis</button>
            <button class="btn btn-custom" onclick="redirectTo('demographic_analysis.html')">Demographic Analysis</button>
            <button class="btn btn-custom" onclick="redirectTo('disease_severity.html')">Disease Severity</button>
            <button class="btn btn-custom" onclick="redirectTo('survival_rates.html')">Survival Rates</button>
            <button class="btn btn-custom" onclick="redirectTo('financial_impact.html')">Financial Impact</button>
            <button class="btn btn-custom" onclick="redirectTo('comorbidity.html')">Comorbidity Analysis</button>
            <button class="btn btn-custom" onclick="redirectTo('physiological_measures.html')">Physiological Measures</button>
            <button class="btn btn-custom" onclick="redirectTo('education_income.html')">Education and Income</button>
        </div>
        <div class="github-btn-container">
            <a class="btn btn-success" href="https://github.com/Spartan-119/SUPPORT2">
                <span class="github-logo"></span>
                GitHub Repository
            </a>
        </div>
    </div>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
